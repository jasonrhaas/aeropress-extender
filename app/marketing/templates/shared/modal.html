<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Enter Email Address</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Be the first to hear when the AeroPress XL is released.
      </div>
      <form action="/marketing/" method="post">
        <div class="form-group">
          {% csrf_token %}
          {{ form }}
          <small id="emailHelp" class="form-text text-muted">We'll never share your email or send spam mail.</small>
        </div>
        <button type="submit" class="btn btn-primary" value="submit">Submit</button>
      </form>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
